<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simpel Lydreaktiv Visualisering</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; color: white; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #debug { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles;
        let audioContext, analyser, dataArray;
        const particleCount = 10000;
        let avgAudioLevel = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 4;
                positions[i + 1] = (Math.random() - 0.5) * 4;
                positions[i + 2] = (Math.random() - 0.5) * 4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 2;

            initAudio();
            animate();
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    console.log("Audio initialized successfully");
                })
                .catch(err => console.error('Fejl ved adgang til mikrofon:', err));
        }

        function animate() {
            requestAnimationFrame(animate);

            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray);
                avgAudioLevel = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length / 255;

                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += (Math.random() - 0.5) * avgAudioLevel * 0.1;
                    if (positions[i + 1] > 2) positions[i + 1] = -2;
                    if (positions[i + 1] < -2) positions[i + 1] = 2;
                }
                particles.geometry.attributes.position.needsUpdate = true;

                particles.material.size = 0.05 + avgAudioLevel * 0.1;
            }

            updateDebug();
            renderer.render(scene, camera);
        }

        function updateDebug() {
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML = `
                Audio Level: ${avgAudioLevel.toFixed(4)}<br>
                Particle Count: ${particleCount}<br>
                Particle Size: ${particles.material.size.toFixed(4)}
            `;
        }

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
